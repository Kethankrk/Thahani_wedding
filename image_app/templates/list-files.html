{% extends "base.html" %}
{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 px-10 py-24">
    {% for image in context %}
        <div class="overflow-hidden min-h-[200px] bg-cover bg-center rounded-xl flex flex-col" style="background-image: url('{{image.file.url}}')">
            <a href="{{image.file.url}}" data-lightbox="wedding" data-title="{{image.file.name}}" class="flex-1">
                {% if image.file_type == "I" %}
                {% else %}
                <video controls class="">
                    <source src="{{image.file.url}}">
                    Your browser does not support the video tag.
                </video> 
                {% endif %}
            </a>
            <a href="{% url 'download_image' image.id %}" target="_blank">
                <button class="w-full bg-[#2e282a] text-white px-2 py-3 rounded-b-xl">Download</button>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
