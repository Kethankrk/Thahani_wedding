{% extends "form.html" %}
{% block forms %}
        <h2 class="text-center text-2xl font-medium mb-10">Add Catergory</h2>
        <form method="post" action="{% url 'add_category' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-5">
                <lable for="id_title">Title: </label>
                <br/>
                <input type="text" name="title" required="required" id="id_title" placeholder="category name" class="px-2 py-1 rounded-md bg-[#ebdfc7] shadow-sm">
                {% if form.title.errors %}
                    <ul class="flex flex-col gap-2 text-sm text-red-500">
                        {% for error in form.title.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <button type="submit" class="px-10 py-2 rounded-xl bg-[#2e282a] text-white font-semibold w-full">Add Category</button>
        </form>


{% endblock forms %}
